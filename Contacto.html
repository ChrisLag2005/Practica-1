<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Email</title>
</head>
<body>
    <h1>Ingresa tu contacto</h1>
    <form action="/enviar" method="post">
    
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Lemus@correo.com" required>
        <br><br>

        
        <label for="mensaje">Escríbele algo al admin:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" cols="40" placeholder="Escribe aquí tu mensaje..." required></textarea>
        <br><br>

    
        <label for="clasificacion">Clasificación:</label>
        <select id="clasificacion" name="clasificacion" required>
            <option value="">--Selecciona--</option>
            <option value="contratacion">Contratación</option>
            <option value="personal">Personal</option>
            <option value="otro">Otro</option>
        </select>
        <br><br>


        <input type="submit" value="Enviar">
    </form>
</body>

</body>
</html>
